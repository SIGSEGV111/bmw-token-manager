# bmw-token-manager.conf — environment file for systemd
#
# How it is loaded:
# - Parsed by systemd via EnvironmentFile= (not by a shell).
# - KEY=VALUE pairs only. No command substitution, no $HOME, no ~.
# - If both /etc/bmw-token-manager.conf and %h/.config/bmw-token-manager/bmw-token-manager.conf are used,
#   the latter overrides the former (last assignment wins).

# --------------------------------------------------------------------
# BMW token file
# Path to a JSON containing: id_token, gcid, vin.
# Relative paths resolve against the service WorkingDirectory (usually the user’s $HOME).
BMW_TOKEN_FILE="bmw-cardata-token.json"

# --------------------------------------------------------------------
# BMW token refresh margin (seconds)
# Refresh the OAuth token this many seconds BEFORE expiry.
# Integer, in seconds. Example: 300 = refresh 5 minutes early.
BMW_REFRESH_MARGIN=300
